<ul>
    <li *ngFor="let message of usersList$">
        <span class="info" id="name"> Nome: {{message.firstName.concat(' ', message.lastName)}} </span>
        <span class="info" id="email"> Email: {{message.email}} </span>
        <span class="info" id="age"> Idade: {{message.age}} </span>
        <span class="info" id="sex"> Sexo: {{message.sex}} </span>
    </li>
</ul>
